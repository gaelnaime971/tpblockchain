	function homePageLoading() 
	{
    url = 'https://bitcoin.mubiz.com/mininginfo';
    elementID = "Format1";
    fonctionRequeteApi(url, elementID);
	url = 'https://bitcoin.mubiz.com/peerinfo';
    elementID = 'Format2';
	fonctionRequeteApi(url, elementID);
	url = 'https://bitcoin.mubiz.com/blockchaininfo';
    elementID = 'Format3';
    fonctionRequeteApi(url, elementID);
	url = 'https://bitcoin.mubiz.com/peerinfo';
    elementID = 'Format4';
	fonctionRequeteApi(url, elementID);
	}
	function fonctionRequeteApi(url, elementID)
	{
		var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function(lienurl)
{
    if (this.readyState == 4 && this.status == 200)
	{
        var myObj = this.responseText;
        var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
        document.getElementById(elementID).innerHTML = jsonPretty;
    }
};
xmlhttp.open("GET", url , true);
xmlhttp.send();
	}
	function RecupereURL()
	{
		var url = document.getElementById("TexteURL").value;
		document.getElementById("affichageURL").innerHTML = "<p><strong>Resultat de la recherche pour l'URL suivant :</strong></p>" +fonctionRequeteApi(url, "API");
	}
</script>
